QueryResponse:
  type: array
  items:
    $ref: './query_response#/QueryResponseObject'


QueryResponseObject:
  type: object
  properties:
    id:
      type: string
    severity:
      type: string
    cvss:
      type: float
    status:
      type: string
    package_name:
      type: string
    current_version:
      type: string
    fixed_version:
      type: string
    description:
      type: string
    published_date:
      type: string
    link:
      type: string
    risk_factors:
      type: array
      items:
        type: string
